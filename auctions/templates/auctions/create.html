{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="Title" class="form-control" id="Title" placeholder="Enter Name..">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="Description" class="form-control" id="Description" placeholder="Item Description..">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input type="number" name="Price" min="0" class="form-control" id="Price" placeholder="Desired Listing Price..">
        </div>
        <div class="form-group">
            <label for="imageurl">Image Url</label>
            <input type="file-url" name="ImageUrl" class="form-control" id="Imageurl" placeholder="Image Url..">
        </div>
            <div class="form-group">
            <label for="Category">Choose a Category!</label>
            <select name="Category" id="category">
                {% for category in categories %}
            <option value={{ category }}>{{ category }}</option>
                {% endfor %}
        </select>
        </div>
        </br>
        <button type="submit" class="btn btn-success"> Create New Listing..</button>
    </form>


{% endblock %}
